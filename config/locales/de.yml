  label_codimd_list_info_html: '<strong>Hinweis:</strong> Aufgelistet werden alle eigenen PADs und alle nicht-privaten PADs, welche im PAD Titel als Präfix eine Redmine Projektkennung verwenden (z.B. "testprojekt: Mein PAD"). Hat man in Redmine Zugriff auf die Projekte mit dieser Projektkennung, dann werden diese PADs <em>allen</em> Projektmitgliedern angezeigt.<br />Informieren Sie Ihre CodiMD Benutzer, dass PADs mit einem korrekten Projektpräfix automatisch in Redmine gelistet werden, sofern der Autor ein Redmine Benutzer ist.'
  label_codimd_project_list_info_html: '<strong>Hinweis:</strong> Es werden alle PADs mit dem Präfix "%{prefix}" aufgelistet, welche nicht als privat markiert sind oder wenn es die eigenen sind (z.B. "%{prefix}: Mein PAD").<br />Informieren Sie Ihre CodiMD Benutzer, dass PADs mit diesem Projektpräfix automatisch in Redmine gelistet werden, sofern der Autor ein Redmine Benutzer ist.'
