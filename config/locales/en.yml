  label_codimd_project_list_info_html: 'Es werden alle PADs mit dem Präfix "%{prefix}" aufgelistet, welche nicht als privat markiert sind (z.B. "%{prefix}: Mein PAD").<br />Informieren Sie Ihre CodiMD Benutzer, dass PADs mit diesem Projektpräfix automatisch in Redmine gelistet werden, sofern der Autor ein Redmine Benutzer werden.'
